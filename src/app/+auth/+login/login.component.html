<div class="middle-page">
  <video autoplay loop muted id="background">
    <source src="/assets/video/open-door.mp4" type="video/mp4">
  </video>

  <div class="page-header">
    <h1 class="logo">Cutting Lock <small>Log in to your account</small></h1>
  </div>

  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Please Sign In</h3>
    </div>
    <div class="panel-body">

      <div class="row">
        <div class="col-md-5 links">
          <a href="#" class="btn btn-lg btn-block btn-facebook">
            <i class="fa fa-facebook-square"></i>
            <span class="hidden-xs">Facebook</span>
          </a>
          <a href="#" class="btn btn-lg btn-block btn-twitter">
            <i class="fa fa-twitter-square"></i>
            <span class="hidden-xs">Twitter</span>
          </a>
        </div>

        <div class="col-md-7 container">
          <form class="form-horizontal">
            <fieldset>
              <input name="textinput" type="text" placeholder="Enter User Name" class="form-control input-md">
              <div class="spacing"><input type="checkbox" name="checkboxes" value="1"><small> Remember me</small></div>
              <input name="textinput" type="text" placeholder="Enter Password" class="form-control input-md">
              <div class="spacing"><a href="#"><small> Forgot Password?</small></a><br/></div>
              <button id="singlebutton" name="singlebutton" class="btn btn-info btn-lg pull-right">Sign In</button>
            </fieldset>
          </form>
        </div>
      </div>

    </div>
  </div>

</div>
