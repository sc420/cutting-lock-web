<div class="middle-page">
  <video autoplay loop muted id="background">
    <source src="/assets/video/open-door.mp4" type="video/mp4">
  </video>

  <div class="page-header">
    <h1 class="logo">Cutting Lock <small>Verify your account</small></h1>
  </div>

  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Verify</h3>
    </div>
    <div class="panel-body">

      <div class="row">
        <div class="col-sm-12 container">
          <form action="{{config.getServerUri() + '/v1/user/register/verification'}}" method="POST" class="form-horizontal" #form>
            <div class="form-group">
              <input name="username" type="text" class="form-control" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
              <input name="code" type="text" class="form-control" placeholder="Enter Verification Code" required>
            </div>
            <button type="submit" class="btn btn-info btn-lg pull-right btn-submit" (click)="form.submit()">Verify</button>
          </form>
        </div>
      </div>

    </div>
  </div>

</div>
