<div class="middle-page">
  <video autoplay loop muted id="background">
    <source src="/assets/video/open-door.mp4" type="video/mp4">
  </video>

  <div class="page-header">
    <h1 class="logo">Cutting Lock <small>Register new account</small></h1>
  </div>

  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Register</h3>
    </div>
    <div class="panel-body">

      <div class="row">
        <div class="col-sm-5 links">
          <a href="#" class="btn btn-lg btn-block btn-facebook">
            <i class="fa fa-facebook-square"></i>
            <span class="hidden-xs">Facebook</span>
          </a>
          <a href="#" class="btn btn-lg btn-block btn-twitter">
            <i class="fa fa-twitter-square"></i>
            <span class="hidden-xs">Twitter</span>
          </a>
        </div>

        <div class="col-sm-7 container">
          <form class="form-horizontal">
            <div class="form-group">
              <input name="username" type="text" class="form-control" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <input name="password" type="password" class="form-control" placeholder="Enter Password">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Enter Password Again">
            </div>
            <div class="row">
              <div class="col-sm-12">
                Already have an account? <a [routerLink]="['/auth/login']">Login here</a><br/>
              </div>
            </div>
            <button type="submit" class="btn btn-info btn-lg pull-right btn-submit">Register</button>
          </form>
        </div>
      </div>

    </div>
  </div>

</div>
