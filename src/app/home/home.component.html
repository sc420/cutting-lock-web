<div>
  <h1 x-large class="sample-content">Your Content Here</h1>

  <hr>

  <div>
    For hot module reloading run
    <pre>npm run start:hmr</pre>
  </div>

  <hr>

  <div>
    <h4>Local State</h4>

    <alert type="danger">
      <strong>Oh snap!</strong> Change a few things up and try submitting again.
    </alert>

    <form action="{{config.getServerUri() + '/v1/history'}}" method="POST" class="form-horizontal" #form>
      <div class="form-group">
        <input name="message" type="text" class="form-control" placeholder="SQS Message" required>
      </div>
      <button type="submit" class="btn btn-info btn-lg pull-right btn-submit" (click)="form.submit()">Sign In</button>
    </form>
    <!--
        <input type="text" [value]="localState.value" (input)="localState.value = $event.target.value" autofocus>
        Rather than wiring up two-way data-binding ourselves with [value] and (input)
        we can use Angular's [(ngModel)] syntax
        <input type="text" name="textInput" [(ngModel)]="localState.value" autofocus>
      -->

  </div>

</div>
